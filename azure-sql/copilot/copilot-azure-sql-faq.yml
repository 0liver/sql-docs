title: "Frequently asked questions about Copilot in Microsoft Azure SQL Database (preview)"
summary: |
  Frequently asked questions about Copilot in Microsoft Azure SQL, currently in preview. 

  Copilot in Azure SQL Database is a set of AI-assisted experiences designed to streamline the design, operation, optimization, and health of Azure SQL Database-driven applications. It improves productivity by offering natural language to SQL conversion and self-help for database administration.

  > [!NOTE]
  > Copilot in Azure SQL Database is currently in a limited public preview for a limited number of early adopters. To sign up for this program, visit [Request Access to Copilot in Azure SQL Database: Limited Access Public Preview](https://aka.ms/sqlcopilot-signup).

sections:
  - name: General # Name of first section.
    questions:
      - question: |
          Where can I find and use Copilot for Azure SQL Database?
        answer: |
          The limited public preview of Copilot for Azure SQL Database includes two Azure portal experiences:

          | Azure portal location | Experiences |
          | :-- |:-- |
          | **Azure portal Query Editor** | [Natural language to SQL](copilot-azure-sql-overview.md#natural-language-to-sql-query): This experience within the [Azure portal query editor for Azure SQL Database](../database/query-editor.md) translates natural language queries into SQL, making database interactions more intuitive.<br/> For a tutorial and examples of natural language to SQL capabilities of the Copilot in Azure SQL Database, see [Natural language to SQL in the Azure portal Query editor (preview)](../copilot/query-editor-natural-language-to-sql-copilot.md). |
          | **Microsoft Copilot for Azure** | [Azure Copilot integration](copilot-azure-sql-overview.md#azure-copilot-integration): This experience adds Azure SQL skills into [Microsoft Copilot for Azure](/azure/copilot/overview), providing customers with self-guided assistance, empowering them to manage their databases and solve issues independently.|
      - question: |
          Are Copilot for Azure SQL Database's results reliable?
        answer: |   
          Copilot for Azure SQL Database is designed to generate the best possible responses with the database context it has access to. However, like any AI system, responses won't always be perfect. All of Copilot for Azure SQL Database's responses should be carefully tested, reviewed, and vetted before making changes to your Azure SQL Database environment.
      - question: |
          Does Copilot for Azure SQL Database write perfect or optimal queries?
        answer: |   
          Copilot for Azure SQL Database aims to provide accurate and informative responses based on the available data. The answers generated are based on patterns and probabilities in language data, which means that they might not always be accurate. Humans should carefully review, test, and validate all content generated by Copilot.
      - question: |
          How does Copilot for Azure SQL Database (preview) use data from my Azure SQL Database environment?
        answer: |   
          Copilot for Azure SQL Database generates responses grounded in your Azure SQL Database environment. Copilot for Azure SQL Database only has access to resources that you have access to and can only perform analysis and actions that you have the permissions to perform. Copilot for Azure SQL Database respects all existing access management and protections.
      - question: |
          What data does Copilot for Azure SQL Database collect?
        answer: |   
          User-provided prompts and Copilot for Azure SQL Database's responses aren't used to further train, retrain, or improve Azure OpenAI Service foundation models that generate responses. User-provided prompts and Copilot for Azure SQL Database's responses are collected and used to improve Microsoft products and services only when users have given explicit consent to include this information within feedback. We collect user engagement data, such as, number of chat sessions and session duration, the skill used in a particular session, thumbs up, thumbs down, feedback, etc. This information is retained and used as set forth in the [Microsoft Privacy Statement](https://privacy.microsoft.com/privacystatement).
      - question: |
          What should I do if I see unexpected or offensive content?
        answer: |   
          The Azure team has built Copilot for Azure SQL Database guided by our AI principles and Responsible AI Standard. We have prioritized mitigating exposing customers to offensive content. However, you might still see unexpected results. We're constantly working to improve our technology in preventing harmful content.

          If you encounter harmful or inappropriate content in the system, please provide feedback or report a concern by selecting the downvote button on the response. We're constantly working to improve our technology to proactively address issues in line with our [responsible AI principles](https://www.microsoft.com/ai/our-approach)
      - question: |
          How much does Copilot for Azure SQL cost?
        answer: |   
          Copilot for Azure SQL Database is offered at no additional cost during the preview.
      - question: |
          How is the transmitted prompt and query data protected?
        answer: |   
          Copilot takes several measures to protect data including:
          - The transmitted data is encrypted both in transit and at rest; Copilot-related data is encrypted in transit using TLS, and at rest using Microsoft Azure's data encryption (FIPS Publication 140-2 standards). 
          - Access to log and feedback data is strictly controlled. The data is stored in a separate subscription. The data is only accessible by 1) Just-In-Time JIT approval from Azure operations personnel using [secure admin workstations](/azure/security/fundamentals/infrastructure-components#secure-service-administration).
      - question: |
          Where can I learn more about privacy and data protection?
        answer: |   
          For more information on how Copilot processes and uses personal data, see the [Microsoft Privacy Statement](https://privacy.microsoft.com/privacystatement).
      - question: |
          Where can I find the preview terms for using Azure OpenAI-powered previews like Copilot?
        answer: |   
          For more information, see our [preview terms](https://azure.microsoft.com/support/legal/preview-supplemental-terms/#AzureOpenAI-PoweredPreviews).
