sections:   
- title: 5-Minute Quickstarts
  items:
  - type: paragraph
    text: 'After you  <a href="install/sql-machine-learning-services-windows-install">install SQL Server Machine Learning Services</a>, you can get started using these quickstarts:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorials/quickstart-r-run-using-tsql">Run "Hello world" R script</a> in SQL Server.
    - html: <a href="tutorials/quickstart-r-create-predictive-model">Create a predictive model using R</a> in SQL Server.
    - html: <a href="tutorials/quickstart-python-run-using-t-sql">Run "Hello world" Python script</a> in SQL Server.
    - html: <a href="tutorials/quickstart-python-train-score-in-tsql">Create, train, and use a Python model with stored procedures</a> in SQL Server.

- title: Step-by-Step Tutorials
  items:
  - type: paragraph
    text: 'Learn how to explore data, feature engineer, train and deploy models, and make predictions:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorials/sqldev-in-database-r-for-sql-developers">Use R in T-SQL</a> - <a href="tutorials/sqldev-explore-and-visualize-the-data">Explore data</a>, <a href="tutorials/sqldev-create-data-features-using-t-sql">perform feature engineering</a>, <a href="tutorials/sqldev-train-and-save-a-model-using-t-sql">train and deploy models</a>, and <a href="tutorials/sqldev-operationalize-the-model">make predictions</a> with logistic regression models (<b>five-part series</b>).
    - html: <a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Use Machine Learning Services in R tools</a> - <a href="tutorials/walkthrough-view-and-summarize-data-using-r">Explore data</a>, <a href="tutorials/walkthrough-create-graphs-and-plots-using-r">create graphs and plots</a>, <a href="tutorials/walkthrough-create-data-features">perform feature engineering</a>, <a href="tutorials/walkthrough-build-and-save-the-model">train and deploy models</a>, and <a href="tutorials/walkthrough-deploy-and-use-the-model">make predictions</a> with logistic regression models (<b>five-part series</b>).
    - html: <a href="tutorial-data-prep">Prep data</a> and <a href="tutorial-auto-train-models">use automated machine learning</a> to train & tune regression models  (<b>two-part series</b>).
    - html: <a href="ui-tutorial-automobile-price-train-score">Predict automobile price</a>  with the visual interface and <a href="ui-tutorial-automobile-price-deploy">deploy</a> the regression model.

