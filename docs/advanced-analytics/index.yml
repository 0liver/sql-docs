sections:   
- title: 5-Minute Quickstarts
  items:
  - type: paragraph
    text: 'After you  <a href="install/sql-machine-learning-services-windows-install">install SQL Server Machine Learning Services</a>, you can get started using these quickstarts:'
  - type: list
    style: unordered
    items:
    - html: '<b>R</b>: <a href="tutorials/quickstart-r-run-using-tsql">Run "Hello world" script</a> in SQL Server.'
    - html: '<b>R</b>: <a href="tutorials/quickstart-r-create-predictive-model">Create a predictive model</a> in SQL Server.'
    - html: '<b>Python</b>: <a href="tutorials/quickstart-python-run-using-t-sql">Run "Hello world" script</a> in SQL Server.'
    - html: '<b>Python</b>: <a href="tutorials/quickstart-python-train-score-in-tsql">Create, train, and use a model with stored procedures</a> in SQL Server.'

- title: Step-by-Step Tutorials
  items:
  - type: paragraph
    text: 'Learn how to explore data, feature engineer, train and deploy models, and make predictions:'
  - type: list
    style: unordered
    items:
    - html: '<b><a href="tutorials/sqldev-in-database-r-for-sql-developers">Use R in T-SQL</a></b>: <a href="tutorials/sqldev-explore-and-visualize-the-data">Explore data</a>, <a href="tutorials/sqldev-create-data-features-using-t-sql">perform feature engineering</a>, <a href="tutorials/sqldev-train-and-save-a-model-using-t-sql">train and deploy models</a>, and <a href="tutorials/sqldev-operationalize-the-model">make predictions</a> with logistic regression models (<b>five-part series</b>).'
    - html: '<b><a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">Use Machine Learning Services in R tools</a></b>: <a href="tutorials/walkthrough-view-and-summarize-data-using-r">Explore data</a>, <a href="tutorials/walkthrough-create-graphs-and-plots-using-r">create graphs and plots</a>, <a href="tutorials/walkthrough-create-data-features">perform feature engineering</a>, <a href="tutorials/walkthrough-build-and-save-the-model">train and deploy models</a>, and <a href="tutorials/walkthrough-deploy-and-use-the-model">make predictions</a> with logistic regression models (<b>five-part series</b>).'
    - html: '<b><a href="tutorials/sqldev-in-database-python-for-sql-developers">Use Python in T-SQL</a></b>: <a href="tutorials/sqldev-py3-explore-and-visualize-the-data">Explore data</a>, <a href="tutorials/sqldev-py4-create-data-features-using-t-sql">perform feature engineering</a>, <a href="tutorials/sqldev-py5-train-and-save-a-model-using-t-sql">train and deploy models</a>, and <a href="tutorials/sqldev-py6-operationalize-the-model">make predictions</a> with logistic regression models (<b>five-part series</b>).'

- title: Solutions
  items:
  - type: paragraph
    text: 'Find <a href="tutorials/data-science-scenarios-and-solution-templates">scenarios and solution templates</a> to help you explore SQL Server Machine Learning Services.'

- title: R and Python
  items:
  - type: list
    style: cards
    className: cardsB
    columns: 2
    items:
    - title: '<b>R</b>'
      html: 'Open-source R, extended with RevoScaleR and Microsoft AI algorithms in MicrosoftML. These libraries give you forecasting and prediction models, statistical analysis, visualization, and data manipulation at scale.'
      image: 
        src: media/index/logo_R.png
    - title: '<b>Python</b>'
      html: 'Python developers can use Microsoft revoscalepy and microsoftml libraries for predictive analytics and machine learning at scale. Anaconda and Python 3.5-compatible libraries are the baseline distribution.'
      image: 
        src: media/index/logo_python.png

- title: Reference
  items:
  - type: list
    style: unordered
    items:
    - html: '<a href="r/ref-r-revoscaler">RevoScaleR</a> in R: Distributed and parallel processing for R tasks: data transformation, exploration, visualization, statistical and predictive analytics.'
    - html: '<a href="r/ref-r-microsoftml">MicrosoftML</a> in R: functions based on Microsoft AI algorithms, adapted for R.'
    - html: '<a href="r/ref-r-olapr">olapR</a> in R: Imports data from OLAP cubes.'
    - html: '<a href="r/ref-r-sqlrutils">sqlRUtils</a> in R: Helper functions for encapsulating R and T-SQL.'
    - html: '<a href="python/ref-py-revoscalepy">revoscalepy</a> in Python: Distributed and parallel processing for Python tasks: data transformation, exploration, visualization, statistical and predictive analytics.'
    - html: '<a href="python/ref-py-microsoftml">microsoftml</a> in Python: Functions based on Microsoft AI algorithms, adapted for Python.'

