sections:   
- title: 5-Minute Quickstarts
  items:
  - type: paragraph
    text: 'After you  <a href="install/sql-machine-learning-services-windows-install">install SQL Server Machine Learning Services</a>, you can get started using these quickstarts:'
  - type: list
    style: unordered
    items:
    - html: <a href="quickstart-run-cloud-notebook">Run an experiment in the cloud</a> (no install required).
    - html: <a href="quickstart-run-local-notebook">Run an experiment using a local notebook server</a> (local SDK install).
    - html: <a href="ui-quickstart-run-experiment">Prepare and visualize data without writing code</a> in the visual interface.

- title: Step-by-Step Tutorials
  items:
  - type: paragraph
    text: 'Learn how to prep data, set up experiments, train and operationalize your machine learning models:'
  - type: list
    style: unordered
    items:
    - html: <a href="tutorial-train-models-with-aml">Train</a> and <a href="tutorial-deploy-models-with-aml">deploy</a>  image classification models (<b>two-part series</b>).
    - html: <a href="tutorial-data-prep">Prep data</a> and <a href="tutorial-auto-train-models">use automated machine learning</a> to train & tune regression models  (<b>two-part series</b>).
    - html: <a href="ui-tutorial-automobile-price-train-score">Predict automobile price</a>  with the visual interface and <a href="ui-tutorial-automobile-price-deploy">deploy</a> the regression model.

- title: Samples
  items:
  - type: paragraph
    text: 'Find <a href="samples-notebooks">Jupyter notebooks</a> to help you explore the service on Github.'
    
