  description: SQL Server Machine Learning Services provides in-database R and Python to quickly prep data, train, and deploy machine learning models. Learn how to use R and Python external libraries and languages on relational data with our quickstarts, tutorials, and how-to articles. R and Python libraries in SQL Server Machine Learning Services include base distributions, data science models, machine learning algorithms, and functions for conducting high-performance analytics at scale, without having to transfer data across the network.
