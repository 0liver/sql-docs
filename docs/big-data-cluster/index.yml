### YamlMime:Landing

title: Big Data Clusters
summary: Manage your big data environment more easily with Big Data Clusters. They provide key elements of a data lake—Hadoop Distributed File System (HDFS), Apache Spark, and analytics tools—deeply integrated with SQL Server and fully supported by Microsoft. Easily deploy your database using Linux containers on a Kubernetes cluster.

